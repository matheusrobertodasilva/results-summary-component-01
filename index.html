<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section>
        <div class="result">
            <h1 class="result__title">Your Result</h1>

            <div class="result__point">
                <span class="point__num1">76</span>
                <p class="point__num2">of 100</p>
            </div>

            <h2 class="result__subtitle">Great</h2>
            <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <!-- Summary -->

        <div class="summary">

            <h2 class="summary__title">Summary</h2>

            <div class="summary__info">
                <div class="info__test reaction">
                    <div>
                        <img src="./img/icon-reaction.svg" alt="">
                        <p class="info__text1">Reaction</p>
                    </div>
                    <p class="info__text2"><span>80</span> / 100</p>
                </div>

                <div class="info__test memory">
                    <div>
                        <img src="./img/icon-memory.svg" alt="">
                        <p class="info__text1">Memory</p>
                    </div>
                    <p class="info__text2"><span>92</span> / 100</p>
                </div>

                <div class="info__test verbal">
                    <div>
                        <img src="./img/icon-verbal.svg" alt="">
                        <p class="info__text1">Verbal</p>
                    </div>
                    <p class="info__text2"><span>61</span> / 100</p>
                </div>

                <div class="info__test visual">
                    <div>
                        <img src="./img/icon-visual.svg" alt="">
                        <p class="info__text1">Visual</p>
                    </div>
                    <p class="info__text2"><span>72</span> / 100</p>
                </div>
                <button class="button">Continue</button>
            </div>
        </div>
    </section>
</body>
</html>
